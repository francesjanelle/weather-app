<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Hosting</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
    <div class="naincontent">
        <div class="top">
            <!--start top-->
            <div class="container">
                <!--container1-->
                <div class="row">
                    <!--row1-->
                    <div class="col">
                        <!--col1-->
                        <h1 class="location">Denver, Colorado</h1>
                        <h3 class="currentTime">
                            <!--00:27-->
                        </h3>
                        <div class="tempSign">
                            <a href="celcius" id="celcius"> °C </a>
                            <span class="lineBreak">|</span>
                            <a href="fahrenheit" id="fahrenheit"> °F </a>
                        </div>
                        <form id="searching">
                            <input type="text" placeholder="Location" autocomplete="off" id="search-location" />
                            <br />
                            <button type="button" class="btn btn-primary" id="blueSearch">
                                Search
                            </button>
                            <button type="button" class="btn btn-success" id="greenLocation">
                                Current Location
                            </button>
                        </form>
                    </div>
                    <!--end col1-->
                    <div class="col">
                        <!--col2-->
                        <h1>Current</h1>
                        <h3 class="currentTemp">2°C / -1°C</h3>
                        <h5>High / Low</h5>
                        <img src="img/snowflake.png" alt="snowflake" width="100" />
                    </div>
                    <!--end col2-->
                </div>
                <!--end row1-->
            </div>
            <!--End container1 div-->
        </div>
        <!--end top-->

        <div class="bottom">
            <!--start bottom-->
            <div class="container">
                <!--container2-->
                <div class="row">
                    <!--start row2-->
                    <div class="col">
                        <!--col1 start-->
                        <span class="border border-primary">
                            <h4>64°F / 39°F</h4>
                        </span>
                        <h3>Saturday</h3>
                    </div>
                    <!--col1 end-->
                    <div class="col">
                        <!--col2 start-->
                        <span class="border border-primary">
                            <h4>66°F / 44°F</h4>
                        </span>
                        <h3>Sunday</h3>
                    </div>
                    <!--col2 end-->
                    <div class="col">
                        <!--col3 start-->
                        <span class="border border-primary">
                            <h4>70°F / 45°F</h4>
                        </span>
                        <h3>Monday</h3>
                    </div>
                    <!--col3 end-->
                    <div class="col">
                        <!--col4 start-->
                        <span class="border border-primary">
                            <h4>69°F / 41°F</h4>
                        </span>
                        <h3>Tuesday</h3>
                    </div>
                    <!--col4 end-->
                    <div class="col">
                        <!--col5 start-->
                        <span class="border border-primary">
                            <h4>70°F / 43°F</h4>
                        </span>
                        <h3>Wednesday</h3>
                    </div>
                    <!--col5end-->
                </div>
                <!--end row2-->
            </div>
            <!--end container2-->
        </div>
        <!--end bottom-->
    </div>
    <script src="src/index.js"></script>
</body>

</html>
